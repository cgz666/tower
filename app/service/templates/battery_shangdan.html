<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="referrer" content="no-referrer" />
  <title>数据详情</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: #f5f6f7;
      margin: 0;
      padding: 12px;
      color: #333;
      line-height: 1.5;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card-header {
      padding: 12px 16px;
      background: #1677ff;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    /* 关键：包裹表格的容器支持横向滚动 */
    .table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch; /* iOS 滚动更流畅 */
      width: 100%;
    }

    table {
      width: max-content; /* 让表格根据内容撑开宽度 */
      min-width: 100%;   /* 至少占满容器宽度 */
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
      white-space: nowrap; /* 禁止单元格内换行，保持列宽一致 */
    }

    th {
      background-color: #fafafa;
      font-weight: 600;
      color: #555;
      font-size: 13px;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .empty {
      padding: 20px;
      text-align: center;
      color: #999;
    }

    /* 提示文案（可选） */
    .tip {
      margin-top: 8px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">数据列表</div>
    {% if data and data|length > 0 %}
      <div class="table-container">
        <table>
          <thead>
            <tr>
              {% for key in data[0].keys() %}
                <th>{{ key }}</th>
              {% endfor %}
            </tr>
          </thead>
          <tbody>
            {% for row in data %}
              <tr>
                {% for value in row.values() %}
                  <td>{{ value if value is not none else '' }}</td>
                {% endfor %}
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="tip">← → 左右滑动查看全部列</div>
    {% else %}
      <div class="empty">暂无数据</div>
    {% endif %}
  </div>
</body>
</html>
